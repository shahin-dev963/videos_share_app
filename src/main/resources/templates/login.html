<!DOCTYPE html>
<html lang="en">
<head>
  <title>Videos Sharing App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" th:href="@{/}">Welcome Videos Sharing App</a>
    </div>
    
    <ul class="nav navbar-nav navbar-right">
	
		<li sec:authorize="!isAuthenticated()"><a class="navbar-brand" href="#" th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></a></li>
	 </ul>
  </div>
</nav>
	<br>
	<br>

	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>User Login </h1>

				<form th:action="@{/login}" method="post">

					<!-- Error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or password</div>
					</div>

					<!-- Logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>


					<div class="form-group">
						<label class="control-label" for="username"> Username</label>
						<input type="text" class="form-control" id="username" name="username"
							placeholder="Enter email ID" autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="username"> password</label>
						<input type="password" class="form-control" id="password" name="password"
							placeholder="Enter password" />
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Login" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span>New User? <a href="/" th:href="@{/registration}">Register
							here</a></span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
